<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>


    <!--LINK CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--/LINK CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">Password Generator</h1>
            <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">In questa pagina sono richieste due informazioni fondamentali.<br>La prima informazione è specificare il nome e cognome dell'utente, la seconda è generare una password affidabile</p>
            <div class="row g-3">
                <div class="col mb-3">
                  <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Cognome" aria-label="Last name">
                </div>
              </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="InputPassword"  placeholder="Inserisci Password">
                    <div class="d-grid gap-2 col-6 mx-auto mt-2">
                        <button class="btn btn-warning" type="button">Genera</button>
                    </div>
            </div>
            </div>
        </div>
    </main>
  





    <!--LINK SCRIPT-->
    <script src="js/main.js"></script>
    <!--/LINK SCRIPT-->
</body>
</html>
